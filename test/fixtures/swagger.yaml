swagger: '2.0'
info:
  title: Uber API
  description: Move your app forward with the Uber API
  version: 1.0.0
host: api.uber.com
schemes:
  - https
basePath: /v1
produces:
  - application/json
paths:
  /products:
    get:
      summary: Products - Get all or some
      description: Get all products with all attributes.
      parameters:
        - name: category
          in: query
          description: 'Filter by product category (e.g., "gizmo")'
          required: false
          type: string
      tags:
        - Products
      responses:
        '200':
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
        summary: Product post
        description: "Create a product."
        parameters:
          - name: body
            in: body
            required: true
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Product name
                  required: true
                tag:
                  type: string
                  description: Product tag
                  required: true
        tags:
          - Products
        responses:
          '200':
            description: An object with a product id property
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                  description: "Updated product's id."
          '500':
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
  '/products/:product_id':
    patch:
      summary: Product patch
      description: "Update a subset of a product's attributes."
      parameters:
        - name: product_id
          in: query
          description: Product ID.
          required: true
          type: integer
      tags:
        - Products
      responses:
        '200':
          description: An object with a product id property
          schema:
            type: object
            properties:
              product_id:
                type: integer
                description: "Updated product's id."
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Product:
    type: object
    properties:
      product_id:
        type: string
        description: Unique identifier representing a specific product.
      description:
        type: string
        description: Description of product.
      display_name:
        type: string
        description: Display name of product.
      category:
        type: string
        description: 'Category of product. For example, "gizmo".'
      components:
        type: array
        description: Array of component objects
        items:
          type: object
          properties:
            component_id:
              type: integer
              description: Unique identifier representing a specific component of a product.
            component_name:
              type: string
              description: Display name of component.
      alternative_names:
        type: array
        items:
          type: string
          description: Alternative names for this product.
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
